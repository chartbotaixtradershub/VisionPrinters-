<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisionPrinters</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
  <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
  <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
  <script src="https://unpkg.com/blockly/msg/en.js"></script>
</head>
<body>
  <div class="topbar">
    <h1>VisionPrinters</h1>
    <button id="loginBtn">Login</button>
  </div>  <div id="loading">🔧 Loading Blockly...</div>
  <div id="blocklyDiv" style="display: none; height: 600px; width: 100%;"></div>  <main>
    <section class="balance-section">
      <p>Balance: <span id="balance">$0.00</span></p>
      <p>Account: <span id="accountID">-</span> | Currency: <span id="currency">-</span></p>
    </section><section class="controls">
  <input type="file" id="xmlUpload" accept=".xml">
  <button onclick="runBot()">Start Bot</button>
  <button onclick="stopBot()">Stop Bot</button>
</section>

<section class="trades">
  <h3>Recent Trades</h3>
  <table>
    <thead>
      <tr>
        <th>Type</th><th>Amount</th><th>Profit</th><th>Status</th><th>Time</th>
      </tr>
    </thead>
    <tbody id="tradeLog">
      <tr><td colspan="5">No trades yet.</td></tr>
    </tbody>
  </table>
</section>

  </main>  <div class="risk">⚠️ Trading involves risk. Only trade with money you can afford to lose.</div>
  <div class="footer">🚀 Built with ❤️ by VisionPrinters | <a href="https://t.me/+oKXfIOJCUEoxOTI0" target="_blank">Join Telegram</a></div>  <script src="script.js"></script></body>
</html>
