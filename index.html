<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisionPrinters AI Trading</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .splash-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0e0e0e;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00ffcc;
      margin-bottom: 20px;
    }

    .loading-text {
      font-size: 1.2rem;
      color: #aaa;
    }

    iframe {
      display: none;
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="splash-screen">
    <div class="logo">VisionPrinters</div>
    <div class="loading-text" id="loading-text">Loading...</div>
  </div>

  <iframe id="dashboard-frame" src="https://derivbot.site"></iframe>

  <script>
    const messages = [
      "Simple.",
      "Fast.",
      "Transparent.",
      "Timeless Trading...",
      "Launching AI Trading App..."
    ];
    let index = 0;

    const loadingText = document.getElementById('loading-text');
    function showNextMessage() {
      if (index < messages.length) {
        loadingText.textContent = messages[index];
        index++;
        setTimeout(showNextMessage, 1000);
      } else {
        document.querySelector('.splash-screen').style.display = 'none';
        document.getElementById('dashboard-frame').style.display = 'block';
      }
    }

    showNextMessage();
  </script>
</body>
</html>
