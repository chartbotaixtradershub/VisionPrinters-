<body class="bg-gray-900 text-white">

  <!-- Top Navbar -->
  <div class="flex items-center justify-between p-4 bg-gray-800">
    <div class="text-2xl font-bold">VisionPrinters</div>
    <div class="space-x-3">
      <a href="https://app.deriv.com/cashier" target="_blank" class="px-3 py-2 bg-blue-600 rounded">Deposit</a>
      <a href="https://app.deriv.com/cashier" target="_blank" class="px-3 py-2 bg-green-600 rounded">Withdraw</a>

  <!-- Tabs Menu -->
  <div class="flex space-x-4 p-3 bg-gray-800">
    <button onclick="showTab('dashboard')" class="tab-btn font-semibold">Dashboard</button>
    <button onclick="showTab('bot')" class="tab-btn font-semibold">Bot Builder</button>
    <button onclick="openDTrader()" class="font-semibold">DTrader</button>
    <button onclick="showTab('tutorial')" class="tab-btn font-semibold">Tutorial</button>

  <!-- Main Content -->
  <div id="main-content" class="h-[80vh] overflow-hidden">

    </div>

    <!-- Bot Builder -->
    <div id="bot" class="tab-content hidden">

    </div>

    <!-- Tutorial -->

  <!-- Bottom Status Bar -->
  <div id="status-bar" class="fixed bottom-0 left-0 right-0 p-3 bg-gray-800 hidden flex items-center justify-between">

  </div>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.tab-content').forEach(e => e.classList.add('hidden'));
      document.getElementById(tab).classList.remove('hidden');

      if (tab === 'bot') {
        document.getElementById('status-bar').classList.remove('hidden');
      } else {
        document.getElementById('status-bar').classList.add('hidden');
      }
    }

    function openDTrader() {
      window.open('https://app.deriv.com/trading', '_blank');
    }
  </script>
