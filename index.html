  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0b0f19;
      color: #fff;
    }
    .topbar {
      background: #1f2937;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .topbar-left button, .topbar-right button, .scroll-btns button, .sidebar button {
      font-weight: bold;
      font-size: 14px;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin: 4px;
      border: none;
      transition: 0.25s;
    }
    .topbar-left button {
      background: #22c55e;
      color: #fff;
    }
    .topbar-left button:hover {
      background: #16a34a;
    }
    .topbar-right button {
      background: #ef4444;
      color: #fff;
    }
    .topbar-right button:hover {
      background: #dc2626;
    }
    .scroll-btns button {
      flex: none;
      background: #2563eb;
      color: #fff;
      padding: 12px 20px;
      font-size: 14px;
      border-radius: 8px;
    }
    .scroll-btns button:hover {
      background: #1d4ed8;
    }
    .sidebar {
      position: fixed;
      left: -240px;
      top: 0;
      bottom: 0;
      width: 240px;
      background: #111827;
      padding: 16px;
      display: flex;
      flex-direction: column;
      transition: 0.3s;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar a img {
      width: 32px;
      margin: 12px 0;
    }
    .banner {
      background: #dc2626;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
      font-weight: bold;
      font-size: 14px;
    }
    .banner span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 16s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }
    .main {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 100px);
    }
    .scroll-btns {
      display: flex;
      overflow-x: auto;
      background: #111827;
      padding: 10px;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
    .footer {
      background: #0f172a;
      padding: 16px;
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      border-top: 1px solid #1e293b;
    }
    .footer a {
      color: #22c55e;
      text-decoration: none;
      font-weight: bold;
    }
    .risk {
      font-size: 11px;
      text-align: center;
      padding: 8px;
      background: #1f2937;
      color: #9ca3af;
    }
